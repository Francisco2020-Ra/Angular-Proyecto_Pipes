<div class="text-layout">
    <h1>Pipe no tan comunes</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
    </p>
</div>


<div class="grid">
    <div class="col md-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true" [transitionOptions]="'0ms'">
           
            <p>Saludos {{ nombre }}, es un placer {{ genero | i18nSelect:invitacionMapa}} a nuestro evento</p>
            <button pButton 
                    type="button" 
                    label="Cambiar Persona" 
                    icon="pi pi-check" 
                    iconPos="right" 
                    class="p-button-rounded p-button-secondary"
                    (click) = "cambiarPersona()"></button>
        </p-fieldset>
    </div>
    <div class="col md-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            
            <p>Actualmente {{ clientes.length | i18nPlural:clientesMapa }} </p>
            <button  pButton type="button" 
                    label="Borrar Cliente" 
                    icon="pi pi-trash" iconPos="left" 
                    class="p-button-rounded p-button-secondary"
                    (click) = "borrarCliente()"></button>

        </p-fieldset>
    </div>
</div>
